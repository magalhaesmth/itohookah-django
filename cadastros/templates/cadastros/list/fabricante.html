{% extends 'paginas/modelo.html' %}

{% load static %}

{% block conteudo %}
<div class="row justify-content-center align-items-center mt-3">
    <div class="col-md-10">
        <h3 class="">Lista de Fabricante</h3>
    </div>
    <div class="col-md">
        <a href="{% url 'cadastrar-fabricante' %}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-lg"></i>
            Cadastrar Fabricante
        </a>
    </div>
</div>

<hr>

<div class="table-responsive-lg">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Cadastro</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in object_list %}
            <tr class="">
                <td>{{ obj.nome }}</td>
                <td>{{ obj.cadastrado_em }}</td>
                <td>
                    <div class="dropdown">
                        <a class="btn btn-sm btn-outline-secondary dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item text-primary" href="{% url 'editar-fabricante' obj.pk %}">
                                    <i class="bi bi-pencil-square"></i> Editar</a></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'excluir-fabricante' obj.pk %}">
                                    <i class="bi bi-trash"></i> Excluir</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <th colspan="100%">Nenhum registro encontrado.</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
