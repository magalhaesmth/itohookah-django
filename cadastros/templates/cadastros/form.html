{% extends "paginas/modelo.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block conteudo %}
<h3 class="mt-3">Formulário de cadastro e edição</h3>

<form action="" method="post">
    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-success">
        <i class="bi bi-check-lg"></i>
        Salvar
    </button>
</form>

{% endblock %}
