{% block conteudo %}

<!DOCTYPE html>
<html>

<body>

                        </div>
                        <div class="col-md-9" style="width: 1500px;">

                                <input class="form-control">
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-md-1">
                            <div class="form-group d-flex flex-column align-items-center">
                                <label><b>Código</b></label>
                                <input class="form-control">
                            </div>
                        </div>

                            <div class="form-group d-flex flex-column align-items-center">
                                <label><b>Produto</b></label>
                                <input class="form-control">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group d-flex flex-column align-items-center">

                                <input class="form-control">

                        </div>

                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group d-flex flex-column align-items-center">

                                <input class="form-control">    
                            </div>  
                        </div>
                    </div>

                        <div class="col-md-2">

                            </div>

                    <div class="row">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group d-flex flex-column align-items-center">
